<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生成绩管理系统</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .header {
      background-color: #000;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #f7f7f7;
      padding: 10px 0;
      border-bottom: 2px solid black;
    }
    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
    }
    .container {
      display: flex;
      height: calc(100vh - 100px); /* Adjust based on header and navbar height */
    }
    .sidebar {
      width: 200px;
      background-color: #f7f7f7;
      border-right: 2px solid black;
      padding-top: 10px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .sidebar a:hover {
      background-color: #e0e0e0;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content {
      display: none;
      width: 100%;
    }
    .active {
      display: block;
    }
    .login-form {
      background-color: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-form .button-group {
      text-align: center;
    }
    .login-form .button-group input[type="submit"],
    .login-form .button-group input[type="reset"] {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #228B22;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-form .button-group input[type="reset"] {
      background-color: #d9534f;
    }
    .login-form .button-group input[type="submit"]:hover,
    .login-form .button-group input[type="reset"]:hover {
      background-color: #45a049;
    }
    .login-form .button-group input[type="reset"]:hover {
      background-color: #c9302c;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }
    .button-group {
      text-align: center;
    }
    .button-group input[type="submit"],
    .button-group input[type="reset"] {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #228B22;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .button-group input[type="reset"] {
      background-color: #d9534f;
    }
  </style>
</head>
<body>

<div class="header">
  学生成绩管理系统
</div>

<div class="navbar">
  <a onclick="showContent('option1')">学生系统登陆</a >
  <a onclick="showContent('option2')">输入学生信息</a >
  <a onclick="showContent('option3')">学生信息显示</a >
  <a onclick="showContent('option4')">返回开始页面</a >
</div>

<div class="container">
  <div class="sidebar">
    <a onclick="showContent('option1')">学生系统登陆</a >
    <a onclick="showContent('option2')">输入学生信息</a >
    <a onclick="showContent('option3')">学生信息显示</a >
    <a onclick="showContent('option4')">返回开始页面</a >
  </div>
  <div class="main-content">
    <div id="option2" class="content active">
      <h2>学生信息提交表单</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="王林">

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display:inline;">Female</label>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="1985-02-10">

        <label for="major">Major:</label>
        <select id="major" name="major">
          <option value="computer">计算机系</option>
          <option value="mathematics">数学系</option>
          <option value="literature">语言文学系</option>
          <option value="civil">土木系</option>
          <option value="environment">环境系</option>
        </select>

        <label for="courses">Courses:</label>
        <select id="courses" name="courses" multiple>
          <option value="web">Web技术基础</option>
          <option value="software">软件工程</option>
          <option value="probability">概率论</option>
          <option value="data_science">数据科学</option>
          <option value="javascript">JavaScript</option>
        </select>

        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks" value="团员">

        <label>Interests:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="gaming" name="interests" value="gaming">
          <label for="gaming" style="display:inline;">玩游戏</label>
          <input type="checkbox" id="drawing" name="interests" value="drawing">
          <label for="drawing" style="display:inline;">画画</label>
          <input type="checkbox" id="cooking" name="interests" value="cooking">
          <label for="cooking" style="display:inline;">料理</label>
          <input type="checkbox" id="english" name="interests" value="english">
          <label for="english" style="display:inline;">学英语</label>
          <input type="checkbox" id="fitness" name="interests" value="fitness">
          <label for="fitness" style="display:inline;">健身</label>
        </div>

        <div class="button-group">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </div>
    <div id="option1" class="content">
      <div class="login-form">
        <h2>登录界面</h2>
        <form>
          <label for="username">用户名:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">密码:</label>
          <input type="password" id="password" name="password" required>

          <div class="button-group">
            <input type="submit" value="登录">
            <input type="reset" value="重置">
          </div>
        </form>
      </div>
    </div>
    <div id="option3" class="content">
      选项3表单内容
    </div>
    <div id="option4" class="content">
      选项4表单内容
    </div>
  </div>
</div>

<script>
  function showContent(option) {
    var contents = document.getElementsByClassName('content');
    for (var i = 0; i < contents.length; i++) {
      contents[i].classList.remove('active');
    }
    document.getElementById(option).classList.add('active');
  }
</script>

</body>
</html>
